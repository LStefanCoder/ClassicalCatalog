    <h1>Index page</h1>

    <!--https://bootstrapexamples.com/@anonymous/search-bar-->

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="search-container">
            <!--The input is placed inside a form so that the submitted value can be processed-->
            <form action="">
              <input id="search" name="search" type="text" value="<%= searchTerm %>" class="form-control search-input" placeholder="Search...">
              <i class="fas fa-search search-icon"></i>
              <select name="genre" id="genreSelect" onchange="this.form.submit()">

                <option value="Category1" <% if (category == "Category1") { %> selected <% } %> >Category1</option>
              </select>
            </form>
          </div>
        </div>
      </div>
